<script>
    document.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('appointmentChart').getContext('2d');
        
        // Données pour le graphique circulaire
        const data = {
            labels: ['En attente', 'Annulé', 'Terminé'],
            datasets: [{
                data: [35, 40 , 25], // Pourcentages pour chaque segment
                backgroundColor: [
                  '#4361ee',
                  '#ef4444',
                  '#10b981'
              ],

                borderWidth: 0,
                cutout: '85%',  // Crée l'effet donut
                hoverOffset: 3.5 // Effet de zoom au survol
            }]
        };
        
        // Configuration du graphique
        const config = {
            type: 'doughnut',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false // Masquer la légende car nous utilisons notre propre légende personnalisée
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: ${context.raw}%`;
                            }
                        }
                    }
                },
                // Animation au survol
                onHover: (event, chartElement) => {
                    if (chartElement.length === 1) {
                        document.getElementById('appointmentChart').style.cursor = 'pointer';
                    } else {
                        document.getElementById('appointmentChart').style.cursor = 'default';
                    }
                },
                hover: {
                    mode: 'nearest'
                }
            }
        };
        
        // Création du graphique
        const appointmentChart = new Chart(ctx, config);
    });
</script>
